<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout</title>
    <link rel="stylesheet" href="style/style.css">
</head>

<body>
    <!-- FIRST LAYOUT -->
    <h1>FIRST LAYOUT</h1>
    <section class="layout-one">
        <div class="logo-one"></div>
        <div class="nav-one"></div>
        <header class="header-one"></header>
        <div class="container-one">
            <div class="sidebar-one"></div>
            <div class="body-area-one"></div>
        </div>
        <div class="footer"></div>
    </section>
    <!-- SECOND LAYOUT -->
    <h1>SECOND LAYOUT</h1>
    <section class="layout-two">
        <div class="logo-two"></div>
        <header class="header-two"></header>
        <div class="info-two"></div>
        <div class="container-two">
            <div class="box green"></div>
            <div class="box blue"></div>
            <div class="box cyan"></div>
        </div>
        <div class="footer"></div>
    </section>
    <!-- THIRD LAYOUT -->
    <h1>THIRD LAYOUT</h1>
    <section class="layout-three">
        <div class="logo-three"></div>
        <div class="container-three">
            <div class="container-three-first">
                <div class="sidebar-three"></div>
            </div>
            <div class="container-three-second">
                <header class="header-three"></header>
                <div class="body-area-three"></div>
            </div>
        </div>
        <div class="footer"></div>
    </section>
    <!-- FOURTH LAYOUT -->
    <h1>FOURTH LAYOUT</h1>
    <section class="layout-two">
        <div class="logo-four"></div>
        <div class="container-four-small-box">
            <div class="row">
                <div class="box-small"></div>
                <div class="box-small"></div>
                <div class="box-small"></div>
                <div class="box-small"></div>
            </div>
            <div class="row">
                <div class="box-small"></div>
                <div class="box-small"></div>
                <div class="box-small"></div>
                <div class="box-small"></div>
            </div>
            <div class="row">
                <div class="box-small"></div>
                <div class="box-small"></div>
                <div class="box-small"></div>
                <div class="box-small"></div>
            </div>
            <div class="row">
                <div class="box-small"></div>
                <div class="box-small"></div>
                <div class="box-small"></div>
                <div class="box-small"></div>
            </div>
        </div>

        <div class="container-two">
            <div class="box green"></div>
            <div class="box blue"></div>
            <div class="box cyan"></div>
        </div>
        <div class="footer"></div>
    </section>
    <h1>FIFTH LAYOUT</h1>
    <section class="layout-five">
        <div class="logo-five"></div>
        <header class="header-five"></header>
        <div class="container-nav-box">
            <div class="box-nav"></div>
            <div class="box-nav"></div>
            <div class="box-nav"></div>
            <div class="box-nav"></div>
        </div>
        <div class="container-about-links">
            <div class="container-about"></div>
            <div class="container-links">
                <div class="links-part-top"></div>
                <div class="links-part-bottom"></div>
            </div>
        </div>
        <div class="site-plan"></div>
    </section>
</body>

</html>
